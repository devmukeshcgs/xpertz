<body class="selector">
    <!-- navigation include in external file -->
    <header>
        <div class="xpertz-header">
            <div id="inc-navigation">
            </div>
            <div class="sub-header">
                <div class="container">
                    <div class="xpertz-row">
                        <div class="xpertz-col v-align-bottom">
                            <div class="xpertz-bredcrumbs hidden-xs">
                                <i class="fa fa-home icon-2"></i> -- LOAN AGAINST PROPERTY APPLICATION
                                <!-- <span class="active">ADD CO-APPLICANT</span> -->
                            </div>
                            <h1 class="title">Loan Against Property Application</h1>
                        </div>
                        <div class="xpertz-col v-align-bottom text-right gen-date">
                            <div class="">
                                <img src="images/mobile_search.png">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <form action="" class="edit-mode">
            <div class="row">
                <div class="col-md-12">
                    <div class="xpertz-sec sm-half-circle">
                        <div class="sec-body">
                            <div class="form-group row">
                                <div class="col-md-2 col-sm-6 float-default-icon">


                                    <input required="" type="text" class="form-control" id="mobile" value=""
                                        placeholder="">
                                    <label class="floating-label" for="mobile">Mobile Number</label>
                                    <div class="edit-btn">
                                        <a href="">
                                            <i class="fa fa-pencil" aria-hidden="true"></i>
                                        </a>
                                    </div>
                                </div>
                                <div class="col-md-2 col-sm-6 float-default-icon">

                                    <input required type="text" class="form-control" id="otp" value="" placeholder=""
                                        novalidate="novalidate">
                                    <label class="floating-label" for="otp">Enter OTP</label>
                                </div>
                                <div class="col-md-8 col-sm-12">
                                    <label class="hide-label" for="mobile">Enter Mobile</label>
                                    <div>
                                        <span class="help-text italic">
                                            <i class="fa fa-info-circle" aria-hidden="true"></i> Enter OTP sent to
                                            customerâ€™s mobile number
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

            </div>
            <br>
            <div class="action-btn-wrapper text-center">
                <button type="button" class="btn btn-primary typ-outline btn-condensed">Resend OTP</button>
                <button type="button" class="btn btn-primary btn-condensed">Verify</button>
            </div>
        </form>
    </div>
    <br>
    <br>
    <!-- footer include in external file -->
    <footer class="xpertz-footer" id="inc-footer">
    </footer>


    <script src="js/app_xpertz.min.js"></script>
