<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <!-- <meta content="width=device-width,initial-scale=1" name="viewport"> -->
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Home</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Page CSS -->
    <link href="css/app_xpertz.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./icon-font/icons.css">
</head>

<body>
    <header>
        <div class="xpertz-header typ-login hidden-xs">
            <div id="inc-navigation">
                <nav class="nav-wrap">
                    <div class="container text-center">
                        <div class="navbar-header text-center">
                            <a class="navbar-brand hidden-xs hidden-sm" href="./index.html">
                                <img src="images/logo.svg" alt="" srcset="">
                            </a>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </header>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <div class="signup-cont">
                        <!-- <div class="text-center">
                            <img src="images/logo.svg" alt="" srcset="">
                        </div> -->
                        <h2>Sign Up</h2>

                        <form>
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" class="form-control" id="name" placeholder="">
                            </div>
                            <div class="form-group">
                                <label for="email">Email address</label>
                                <input type="email" class="form-control" id="email" placeholder="">
                            </div>
                            <div class="in-group">
                                <div class="form-group code">
                                    <label class="floating is" for="code">Code</label>
                                    <select class="form-control">
                                        <option>+91</option>
                                        <option>+91</option>
                                        <option>+91</option>
                                        <option>+91</option>
                                    </select>
                                    <!-- <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Name"> -->
                                </div>
                                <div class="form-group phone">
                                    <label for="phone">Phone</label>
                                    <input type="text" class="form-control" id="phone" placeholder="">
                                </div>
                            </div>
                            <div class="form-group timezone-l">
                                <label class="floating is" for="time-zone">Time Zone</label>
                                <select class="form-control">
                                    <option>New Delhi(GMT+5:30)</option>
                                    <option>New Delhi(GMT+5:30)</option>
                                    <option>New Delhi(GMT+5:30)</option>
                                    <option>New Delhi(GMT+5:30)</option>
                                    <option>New Delhi(GMT+5:30)</option>
                                    <option>New Delhi(GMT+5:30)</option>
                                </select>
                            </div>

                            <!-- <div class="form-group">
                                <label for="exampleInputPassword1">Password</label>
                                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="">
                            </div> -->
                            <div class="form-group">
                                <label for="exampleInputPassword1">Password</label>
                                <a class="show-pass" href="javascript:void(0)">
                                    <span><i toggle="#password-field"
                                            class=" toggle-password tn-icon tn-eye-open"></i></span>
                                </a>

                                <input type="password" class="form-control" id="pass_log_id" placeholder="Password">
                            </div>
                            <button type="submit" class="btn btn-default btn-block">Signup</button>
                            <p class="signup-link">
                                Have an account? <a href="./login.html">LOGIN</a>
                            </p>
                        </form>
                    </div>
                </div>
                <div class="col-md-4"></div>
            </div>
        </div>
    </section>

    <!-- SCRIPTS -->
    <!-- <script src="js/jquery.min.js"></script> -->
    <script type="text/javascript" src="js/lib/underscore-min.js"></script>
    <!-- <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script>!window.jQuery && document.write(unescape('%3Cscript src="js/vendor/jquery-1.11.0.min.js"%3E%3C/script%3E'));</script> -->

    <!-- Bootstrap.js, Jquery plugins and Custom JS code -->
    <!-- <script src="js/app.js"></script> -->
    <script src="js/app_xpertz.min.js"></script>
    <script src="js/lib/floating-label.min.js"></script>
    <script>
        $(function () {
            $("input").floatingLabel();
            $("select").floatingLabel();

            // $("input").floatingLabel({
            //     placeholderColor: "#006FBC"
            // });
        });
    </script>
</body>

</html>
