<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <!-- <meta content="width=device-width,initial-scale=1" name="viewport"> -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="fa fa" type="image/x-icon" class="js-site-favicon" href="https://assets-cdn.github.com/favicon.ico">
    <title>Loan Information</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Page CSS -->
    <link href="css/app_xpertz.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet">
    <!-- <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet"> -->
    <script src="https://use.fontawesome.com/fc9ca5d4c9.js"></script>

    <!-- <script data-main="js/app" src="js/lib/require.js"></script> -->
    <!-- <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script> -->
    <!-- <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script> -->
</head>

<body class="selector">
    <!-- navigation include in external file -->
    <header>
        <div class="xpertz-header">
            <div id="inc-navigation">
            </div>
            <div class="sub-header">
                <div class="container">
                    <div class="xpertz-row">
                        <div class="xpertz-col v-align-bottom">
                            <div class="xpertz-bredcrumbs hidden-xs">
                                <a href="">
                                    <i class="fa fa-home" aria-hidden="true"></i>
                                </a>
                                --
                                <a href=""> NEW PERSONAL LOAN</a> -
                                <a href="">ADD CO-APPLICANT</a> -
                                <span class="active">LOAN INFORMATION</span>
                            </div>
                            <h1 class="title">Loan Information</h1>
                        </div>
                        <div class="xpertz-col v-align-bottom text-right">
                            <div class="lead-gen-date">
                                Lead Generated On
                                <span> 2:43 PM 7 March 2018</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <form action="">
            <div class="row">
                <div class="col-md-12">
                    <div class="xpertz-sec">
                        <div class="sec-head">
                            <h3 class="sec-title">C<span class="orange-o">O</span>-APPLICANT DETAILS
                                <!-- <span class="italic"> (Optional)</span> -->
                            </h3>
                        </div>
                        <div class="sec-body">
                            <div class="row">
                                <div class="col-md-4 col-sm-4">
                                    <div class="form-group">
                                        <div>
                                            <label for="dla">TYPE OF CO-APPLICANT</label>
                                            <div class="xpertz-radio-group">
                                                <div>
                                                    <input required="" class="xpertz-radio" id="financial" type="radio"
                                                        name="type" value="1">
                                                    <label class="new-lead " for="financial">FINANCIAL</label>
                                                </div>
                                                <div>
                                                    <input required="" class="xpertz-radio" id="non-financial"
                                                        type="radio" name="type" value="2">
                                                    <label class="new-lead" for="non-financial">NON-FINANCIAL</label>
                                                </div>

                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-md-8 col-sm-8">
                                    <div class="form-group">
                                        <div>
                                            <label for="mobile">RELATIONSHIP WITH MAIN APPLICANT</label>
                                            <div class="xpertz-radio-group">
                                                <div>
                                                    <input required="" class="xpertz-radio" id="spouse" type="radio"
                                                        name="type" value="1">
                                                    <label class="new-lead " for="spouse">SPOUSE</label>
                                                </div>
                                                <div>
                                                    <input required="" class="xpertz-radio" id="father" type="radio"
                                                        name="type" value="2">
                                                    <label class="new-lead" for="father">FATHER</label>
                                                </div>
                                                <div>
                                                    <input required="" class="xpertz-radio" id="mother" type="radio"
                                                        name="type" value="3">
                                                    <label class="new-lead" for="mother">MOTHER</label>
                                                </div>
                                                <div>
                                                    <input required="" class="xpertz-radio" id="brother" type="radio"
                                                        name="type" value="4">
                                                    <label class="new-lead" for="brother">BROTHER</label>
                                                </div>
                                                <div>
                                                    <input required="" class="xpertz-radio" id="sister" type="radio"
                                                        name="type" value="5">
                                                    <label class="new-lead" for="sister">SISTER</label>
                                                </div>
                                                <div>
                                                    <input required="" class="xpertz-radio" id="daughter" type="radio"
                                                        name="type" value="6">
                                                    <label class="new-lead" for="daughter">DAUGHTER</label>
                                                </div>
                                                <div>
                                                    <input required="" class="xpertz-radio" id="son" type="radio"
                                                        name="type" value="7">
                                                    <label class="new-lead" for="son">SON</label>
                                                </div>
                                                <div>
                                                    <input required="" class="xpertz-radio" id="other" type="radio"
                                                        name="type" value="8">
                                                    <label class="new-lead" for="other">OTHER</label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>







            <!-- <div class="text-center">
                <i class="fa fa-check-circle" aria-hidden="true"></i> I confirm that the loan amount will not be used for any investments in the capital equity markets
            </div> -->
            <br>
            <div class="action-btn-wrapper text-center">
                <button type="button" class="btn btn-default typ-grey btn-condensed"> Back </button>
                <button type="submit" class="btn btn-primary btn-condensed">Proceed</button>
            </div>
        </form>
    </div>


    <!-- footer include in external file -->
    <footer class="footer" id="inc-footer">
    </footer>

    <!-- SCRIPTS -->
    <!-- <script src="js/jquery.min.js"></script> -->
    <script src="js/app_xpertz.min.js"></script>
</body>

</html>
