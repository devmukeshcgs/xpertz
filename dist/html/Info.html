<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <!-- <meta content="width=device-width,initial-scale=1" name="viewport"> -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" type="image/x-icon" class="js-site-favicon" href="https://assets-cdn.github.com/favicon.ico">
    <title>Info</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Page CSS -->
    <link href="css/app_xpertz.min.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet">

    <!-- <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet"> -->
    <script src="https://use.fontawesome.com/fc9ca5d4c9.js"></script>
</head>

<body class="selector">
    <!-- navigation include in external file -->
    <header>
        <div id="inc-navigation">
        </div>
    </header>
    <div class="">
        <!-- User Details -->
        <div class="container">
            <section>
                <h4>PERSONAL DETAILS</h4>
                <div class="row">
                    <form role="form">
                        <div class="form-group col-xs-10 col-sm-3 col-md-3 col-lg-3">
                            <label for="firstname">FIRST NAME</label>
                            <input type="email" class="form-control" id="firstname" placeholder="FIRST NAME">
                        </div>
                        <div class="form-group col-xs-10 col-sm-3 col-md-3 col-lg-3">
                            <label for="lastname">LAST NAME
                                <small>(Optional)</small>
                            </label>
                            <input type="text" class="form-control" id="lastname" placeholder="LAST NAME">
                        </div>
                        <div class="form-group col-xs-10 col-sm-3 col-md-3 col-lg-3">
                            <label for="contact">CONTACT #</label>
                            <input type="text" class="form-control" id="contact" placeholder="CONTACT">
                        </div>
                        <div class="form-group col-xs-10 col-sm-3 col-md-3 col-lg-3">
                            <label for="alternatecontact">ALTERNATE CONTACT #
                                <small>(Optional)</small>
                            </label>
                            <input type="text" class="form-control" id="alternatecontact"
                                placeholder="ALTERNATE CONTACT">
                        </div>
                        <div class="clearfix"></div>
                        <div class="form-group col-xs-10 col-sm-3 col-md-3 col-lg-3">
                            <label for="pincode">PIN CODE</label>
                            <input type="email" class="form-control" id="pincode" placeholder="PIN CODE">
                        </div>
                        <div class="form-group col-xs-10 col-sm-3 col-md-3 col-lg-3">
                            <label for="area">AREA
                                <small>(Optional)</small>
                            </label>
                            <input type="text" class="form-control" id="area" placeholder="AREA">
                        </div>

                        <div class="form-group col-xs-10 col-sm-3 col-md-3 col-lg-3">
                            <label for="city">CITY</label>
                            <input type="text" class="form-control" id="city" placeholder="CITY">
                        </div>
                        <div class="form-group col-xs-10 col-sm-3 col-md-3 col-lg-3">
                            <label for="Landmark">LANDMARK
                                <small>(Optional)</small>
                            </label>
                            <input type="text" class="form-control" id="Landmark" placeholder="LANDMARK">
                        </div>
                    </form>
                </div>
            </section>
            <section>

                <h4>SCHEDULE CALL</h4>
                <div class="row">
                    <div class="col-md-6">
                        <h5>SELECT DATE</h5>
                    </div>
                    <div class="col-md-6">
                        <h5>SELECT TIME</h5>
                    </div>

                </div>
                <div class="row">

                    <form role="form">
                        <div class="form-group col-xs-4 col-sm-2 col-md-2 col-lg-2">

                            <select class="form-control">
                                <option>01</option>
                            </select>
                            <span class="help-block">DATE</span>

                        </div>

                        <div class="form-group col-xs-4 col-sm-2 col-md-2 col-lg-2">

                            <select class="form-control">
                                <option>JAN</option>
                            </select>
                            <span class="help-block">MONTH</span>
                        </div>

                        <div class="form-group col-xs-4 col-sm-2 col-md-2 col-lg-2">

                            <select class="form-control">
                                <option>2018</option>
                            </select>
                            <span class="help-block">YEAR</span>
                        </div>

                        <div class="form-group col-xs-4 col-sm-2 col-md-2 col-lg-2">

                            <select class="form-control">
                                <option>01</option>
                            </select>
                            <span class="help-block">HOURS</span>
                        </div>

                        <div class="form-group col-xs-4 col-sm-2 col-md-2 col-lg-2">

                            <select class="form-control">
                                <option>01</option>
                            </select>
                            <span class="help-block">MINUTES</span>
                        </div>
                        <div class="form-group col-xs-4 col-sm-2 col-md-2 col-lg-2">

                            <select class="form-control">
                                <option>01</option>
                            </select>
                            <span class="help-block">AM/PM</span>
                        </div>

                    </form>



                </div>
            </section>


            <section>

                <h4>EMPLOYMENT DETAILS</h4>
                <div class="row">
                    <form role="form">
                        <div class="form-group col-xs-10 col-sm-6 col-md-6 col-lg-6">
                            <label for="companyname">COMPANY NAME</label>
                            <input type="text" class="form-control" id="firstname" placeholder="COMPANY NAME">
                        </div>
                        <div class="form-group col-xs-10 col-sm-3 col-md-3 col-lg-3">
                            <label for="lastname">COMPANY</label>
                            <select class="form-control">
                                <option></option>
                                <option></option>
                            </select>
                        </div>

                        <div class="form-group col-xs-10 col-sm-3 col-md-3 col-lg-3">

                        </div>
                </div>
                <div class="row">
                    <div class="form-group col-xs-10 col-sm-3 col-md-3 col-lg-3">
                        <label for="alternatecontact">NET SALARY/MONTH
                            <small>(Optional)</small>
                        </label>
                        <input type="text" class="form-control" id="alternatecontact" placeholder="NET SALARY/MONTH">
                    </div>

                    <div class="form-group col-xs-10 col-sm-3 col-md-3 col-lg-3">
                        <label for="pincode">TOTAL EMI/MONTH</label>
                        <input type="num" class="form-control" id="pincode" placeholder="TOTAL EMI/MONTH">
                    </div>
                    <div class="form-group col-xs-10 col-sm-6 col-md-6 col-lg-6">
                        <label for="area">EMAIL ID</label>
                        <input type="email" class="form-control" id="area" placeholder="EMAIL ID">
                    </div>
                </div>


                </form>



        </div>
        </section>
    </div>
    </div>

    <!-- footer include in external file -->
    <footer class="footer" id="inc-footer">
    </footer>
    <!-- SCRIPTS -->
    <!-- <script src="js/jquery.min.js"></script> -->
    <script src="js/app_xpertz.min.js"></script>
    <script>
        $(document).ready(function () {
            $('input').iCheck({
                checkboxClass: 'icheckbox_minimal',
                radioClass: 'iradio_minimal',
                increaseArea: '20%' // optional
            });
            // $('input').iCheck('check', function () {
            //     //alert('Well done, Sir');
            // });
        });
    </script>

</body>

</html>
