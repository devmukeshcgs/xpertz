  <script>
    $(function () {
      NewLead.init();
      var d = new Date();
      var month = d.getMonth() + 1;
      var day = d.getDate();
      // var time = d.getTime();
      var output = d.getFullYear() + '/' +
        (('' + month).length < 2 ? '0' : '') + month + '/' +
        (('' + day).length < 2 ? '0' : '') + day;
      $("#date").append(output);
    });
  </script>
