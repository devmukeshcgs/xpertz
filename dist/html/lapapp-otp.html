<head>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Page CSS -->
    <link href="css/app_xpertz.min.css" rel="stylesheet">
    <link href="css/select2.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet">

</head>

<body class="selector">
    <!-- navigation include in external file -->
    <header>
        <div class="xpertz-header">
            <div id="inc-navigation">
            </div>
            <div class="sub-header">
                <div class="container">
                    <div class="xpertz-row">
                        <div class="xpertz-col v-align-bottom">
                            <div class="xpertz-bredcrumbs hidden-xs">
                                <a href="">
                                    <i class="fa fa-home" aria-hidden="true"></i>
                                </a>
                                --
                                <a href=""> LOAN AGAINST PROPERTY</a> -
                                <a href="">INSURANCE</a> -
                                <a href="">LIST OF DOCUMENTS</a> -
                                <span class="active">CUSTOMER OTP</span>
                            </div>
                            <h1 class="title">Customer OTP</h1>
                        </div>
                        <div class="xpertz-col v-align-bottom text-right">
                            <div class="lead-gen-date">

                                <span> Mobile #8792034765</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <form action="" id="otpform">
            <div class="row otp-form">
                <div class="col-md-12">
                    <div class="xpertz-sec cong-sec-thankyou2">

                        <div class="sec-body">

                            <div class="row">
                                <div class=" col-md-1 col-sm-2">
                                    <div class="custom">

                                    </div>
                                </div>
                                <div class="">
                                    <div class="col-md-2 col-sm-2">
                                        <div class="form-group">
                                            <div class="float-default">

                                                <input type="text" id="val_otp" required class="form-control"
                                                    name="val_otp" placeholder="">
                                                <label class="floating-label" for="op">ENTER OTP</label>
                                            </div>
                                        </div>

                                    </div>
                                    <div class="form-group col-md-4 col-sm-3 hidden-xs">
                                        <div class="">
                                            <div>
                                                <label class="hide-label" for="op">ENTER OTP</label>
                                                <div>
                                                    <span class="help-text">
                                                        <i class="fa fa-info-circle" aria-hidden="true"></i> Only ","
                                                        and "/" are allowed as special characters
                                                    </span>
                                                </div>

                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group col-md-1 col-sm-1 mob-or-txt">
                                        <div>
                                            <label class="hide-label" for="op">ENTER OTP</label>
                                            <div>
                                                <span class="help-text or-txt">
                                                    OR
                                                </span>
                                            </div>

                                        </div>
                                    </div>
                                    <div class="form-group col-md-4 col-sm-4">
                                        <div class="mob-bullet">
                                            <label class="hide-label" for="op">ENTER OTP</label>
                                            <div class="common-checkbox">
                                                <div class="custom-checkbox radio-lg">
                                                    <input checked="" name="checkbox1" class="checkbox-custom"
                                                        id="checkbox1" value="6" type="checkbox">
                                                    <label class="checkbox-custom-label" for="checkbox1"> <span
                                                            class="italic otp-chek-txt">I have collected the hard copy
                                                            of application duly signed by the customer</span> </label>
                                                </div>

                                            </div>


                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                    <div class="action-btn-wrapper text-center">
                        <button type="button" class="btn">RESEND OTP</button>
                        <button type="submit" class="btn btn-primary" id="otpsubmit">SUBMIT</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <script src="js/app_xpertz.min.js"></script>
    <script src="js/otp.js"></script>
</body>

</html>
