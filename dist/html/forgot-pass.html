<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <!-- <meta content="width=device-width,initial-scale=1" name="viewport"> -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" type="image/x-icon" class="js-site-favicon" href="https://assets-cdn.github.com/favicon.ico">
    <title></title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Page CSS -->
    <link href="css/app_xpertz.min.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet">

    <!-- <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet"> -->
    <script src="https://use.fontawesome.com/fc9ca5d4c9.js"></script>
</head>

<body>
    <span class="orange-stripe"></span>
    <div class="login-wrapper">
        <div class="logo">
            <img class="img-responsive" src="images/login-logo.png" alt="" srcset="">
        </div>
        <div class="login-container">
            <div class="fx-row">
                <div class="fx-col login-bg hidden-xs"></div>
                <div class="fx-col">
                    <form id="forgotpass" action="">

                        <span class="help-text italic">
                            <i class="fa fa-info-circle" aria-hidden="true"></i> Password must be a combination of
                            letters, numbers & special characters
                        </span>


                        <div class="form-group with-icon right">


                            <div class="float-default">
                                <input id="newpassword" required type="password" class="form-control" placeholder="">
                                <label class="floating-label" for="password">ENTER NEW PASSWORD</label>
                                <span class="inp-icon">
                                    <i class="fa fa-eye newhide" toggle="#newpassword" aria-hidden="true"></i>
                                </span>
                            </div>

                            <!-- <small class="help-text">Password must be a combination of letters, numbers & special characters</small> -->

                        </div>
                        <div class="form-group with-icon right">

                            <div class="float-default">
                                <input id="renterpass" name="password" required type="password" class="form-control"
                                    id="password" placeholder="">
                                <label class="floating-label" for="re-password">PASSWORD</label>
                                <span class="inp-icon1">
                                    <i class="fa fa-eye reenter" toggle="#renterpass" aria-hidden="true"></i>
                                </span>
                            </div>

                            <div class=" match-check">
                                <span class="">
                                    <i class="fa fa-check-circle" aria-hidden="true"></i> Passwords match</span>
                            </div>

                        </div>

                        <div class="action-btns">
                            <button type="submit" class="btn btn-primary btn-lg login-btn ">CONFIRM</button>
                        </div>
                    </form>
                </div>
                <div class="fx-col login-bg hidden-lg hidden-sm hidden-md visible-xs"></div>
            </div>
        </div>
        <div class="powered-by">Powered by Sharekhan Pvt. Ltd. by BNP PARIBAS</div>
    </div>
    <!-- SCRIPTS -->
    <!-- <script src="js/jquery.min.js"></script> -->
    <script src="js/app_xpertz.min.js"></script>
    <script>
        $(".newhide").click(function () {

            $(this).toggleClass("fa-eye fa-eye-slash");
            var input = $($(this).attr("toggle"));
            if (input.attr("type") == "password") {
                input.attr("type", "text");
            } else {
                input.attr("type", "password");
            }
        });


        $(".reenter").click(function () {

            $(this).toggleClass("fa-eye fa-eye-slash");
            var input = $($(this).attr("toggle"));
            if (input.attr("type") == "password") {
                input.attr("type", "text");
            } else {
                input.attr("type", "password");
            }
        });
    </script>

</body>

</html>
