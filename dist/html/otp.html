<body>
    <span class="orange-stripe"></span>
    <div class="login-wrapper">
        <div class="logo">
            <img class="img-responsive" src="images/login-logo.png" alt="" srcset="">
        </div>
        <div class="login-container">
            <div class="fx-row">
                <div class="fx-col login-bg hidden-xs"></div>
                <div class="fx-col">
                    <form id="login" action="">
                        <span class="help-text  italic text-left">
                            <i class="fa fa-info-circle" aria-hidden="true"></i> OTP is sent on
                            <a href>sunita@gmail.com</a>
                        </span>
                        <!-- <span class="otp-mail hidden-xs">

                        </span> -->

                            <div class="form-group col-md-6 col-sm-6 float-default-icon">

                                <div class="">
                                    <input required value="" type="text" class="form-control otp-sm" id="otp"
                                        placeholder="">
                                    <label class="floating-label" for="otp">Enter OTP</label>
                                </div>

                            </div>
                            <div class="form-group col-md-6 col-sm-6">
                                <label class="hide-label" for="otp">Enter OTP</label>

                                </span>
                            </div>
                        </div>
                        <div class="action-btns">
                            <a href="/otp.html" type="submit"
                                class="btn btn-primary typ-outline btn-lg login-btn">Resend OTP</a>
                            <a href="/loading.html" type="submit" class="btn btn-primary btn-lg login-btn">VERIFY</a>
                        </div>
                        <div class="row hidden-xs">
                            <div class="team-block">

                                </p>

                                <div class="col-md-6">

                                        <a href="">022-65824532/33</a>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="team-mail">
                                        <img src="images/support_icon.png">
                                        <a href="">support@skloans.com</a>
                                    </div>
                                </div>
                            </div>
