<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <!-- <meta content="width=device-width,initial-scale=1" name="viewport"> -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="fa fa" type="image/x-icon" class="js-site-favicon" href="https://assets-cdn.github.com/favicon.ico">
    <title>Pre Submit</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Page CSS -->
    <link href="css/app_xpertz.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet">
    <!-- <link href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.9.0/fullcalendar.min.css" rel="stylesheet"> -->

    <!-- <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet"> -->
    <script src="https://use.fontawesome.com/fc9ca5d4c9.js"></script>
    <!-- <script data-main="js/app" src="js/lib/require.js"></script> -->
</head>
<style>

</style>

<body class="selector">
    <!-- navigation include in external file -->
    <header>
        <div class="xpertz-header">
            <div id="inc-navigation">
            </div>
            <div class="sub-header">
                <div class="container">
                    <div class="xpertz-row">
                        <div class="xpertz-col v-align-bottom">
                            <div class="xpertz-bredcrumbs hidden-xs">
                                <i class="fa fa-home icon-2"></i> -- SCHEDULER
                            </div>
                            <h1 class="title">Scheduler</h1>
                        </div>
                        <div class="xpertz-col v-align-bottom text-right">
                            <div class="lead-gen-date">
                                Lead Generated On
                                <span> 2:43 PM 7 March 2018</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <div id='calendar'></div>
    </div>

    <!-- footer include in external file -->
    <footer class="footer" id="inc-footer">
    </footer>

    <!-- SCRIPTS -->
    <!-- <script src="js/jquery.min.js"></script> -->

    <script src="js/app_xpertz.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.9.0/fullcalendar.min.js">
    </script>

    <script>
        $(document).ready(function () {

            $('#calendar').fullCalendar({
                header: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'month,agendaWeek,agendaDay,listMonth'
                },
                defaultDate: '2018-03-12',
                navLinks: true, // can click day/week names to navigate views
                businessHours: true, // display business hours
                editable: true,
                events: [{
                        title: 'Business Lunch',
                        start: '2018-03-03T13:00:00',
                        constraint: 'businessHours'
                    },
                    {
                        title: 'Meeting',
                        start: '2018-03-13T11:00:00',
                        constraint: 'availableForMeeting', // defined below
                        color: '#257e4a'
                    },
                    {
                        title: 'Conference',
                        start: '2018-03-18',
                        end: '2018-03-20'
                    },
                    {
                        title: 'Party',
                        start: '2018-03-29T20:00:00'
                    },

                    // areas where "Meeting" must be dropped
                    {
                        id: 'availableForMeeting',
                        start: '2018-03-11T10:00:00',
                        end: '2018-03-11T16:00:00',
                        rendering: 'background'
                    },
                    {
                        id: 'availableForMeeting',
                        start: '2018-03-13T10:00:00',
                        end: '2018-03-13T16:00:00',
                        rendering: 'background'
                    },

                    // red areas where no events can be dropped
                    {
                        start: '2018-03-24',
                        end: '2018-03-28',
                        overlap: false,
                        rendering: 'background',
                        color: '#ff9f89'
                    },
                    {
                        start: '2018-03-06',
                        end: '2018-03-08',
                        overlap: false,
                        rendering: 'background',
                        color: '#ff9f89'
                    }
                ]
            });

        });
    </script>
</body>

</html>
