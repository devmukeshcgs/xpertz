<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <!-- <meta content="width=device-width,initial-scale=1" name="viewport"> -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" type="image/x-icon" class="js-site-favicon" href="https://assets-cdn.github.com/favicon.ico">
    <title></title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Page CSS -->
    <link href="css/app_xpertz.min.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet">

    <!-- <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet"> -->
    <script src="https://use.fontawesome.com/fc9ca5d4c9.js"></script>
</head>

<body class="selector">

    <span class="orange-stripe"></span>
    <div class="login-wrapper">
        <div class="logo">
            <img class="img-responsive" src="images/login-logo.png" alt="" srcset="">
        </div>

        <div class="login-container">
            <div class="fx-row">
                <div class="fx-col login-bg hidden-xs"></div>
                <div class="fx-col">
                    <form id="login" action="">
                        <div class="form-group float-default">

                            <input required="" type="text" name="val_username" type="username" class="form-control"
                                id="val_username" placeholder="">
                            <label class="floating-label" for="username">USERNAME</label>
                        </div>
                        <div class="form-group with-icon right float-default">

                            <input id="password" required="" type="password" name="val_password" type="password"
                                class="form-control" id="val_password" placeholder="">
                            <label class="floating-label" for="password">PASSWORD</label>
                            <span class="inp-icon3">
                                <i class="fa fa-eye passhide " toggle="#password" aria-hidden="true"></i>
                            </span>
                            <span class="error-text italic">

                                Error - These credentials do not match our records
                            </span>
                        </div>
                        <div class="action-btns">
                            <a href="/dashboard.html" type="submit" class="btn btn-primary btn-lg login-btn "
                                id="signinbtn">SIGN
                                IN</a>
                            <div class="forgot-pass">
                                <a href="reset-password.html"> FORGOT PASSWORD?</a>
                            </div>
                        </div>
                        <div class="text-center last-login"> LAST LOGIN ON
                            <span class="date">
                                12 August 18, 10:25 AM
                            </span>
                        </div>
                    </form>
                </div>
                <div class="fx-col login-bg hidden-lg hidden-sm hidden-md visible-xs"></div>
            </div>
        </div>

        <div class="powered-by">Powered by Sharekhan Pvt. Ltd. by BNP PARIBAS</div>
    </div>


    <!-- SCRIPTS -->
    <!-- <script src="js/jquery.min.js"></script> -->
    <script src="js/app_xpertz.min.js"></script>

    <script>
        $(".passhide").click(function () {

            $(this).toggleClass("fa-eye fa-eye-slash");
            var input = $($(this).attr("toggle"));
            if (input.attr("type") == "password") {
                input.attr("type", "text");
            } else {
                input.attr("type", "password");
            }
        });
    </script>

</body>

</html>
