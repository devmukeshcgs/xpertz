<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <!-- <meta content="width=device-width,initial-scale=1" name="viewport"> -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" type="image/x-icon" class="js-site-favicon" href="https://assets-cdn.github.com/favicon.ico">
    <title>XPERTZ</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Page CSS -->
    <link href="css/app_xpertz.min.css" rel="stylesheet">

    <!-- <link href="css/muli/stylesheet.css" rel="stylesheet"> -->
    <script type="text/javascript" src="js/lib/moment.min.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/svg.css" />
</head>

<body>
    <div class="container">
        <svg version="1.1" id="InteractiveSVG" xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="1024px" height="1388px"
            viewBox="0 0 1024 1388" enable-background="new 0 0 1024 1388" xml:space="preserve">
            <div id="stage">Fallback Text Content</div>
            <g id="background">
                <g id="bg-lines-left">
                    <!-- left background lines -->
                </g>
                <g id="bg-lines-right">
                    <!-- right background lines -->
                </g>
            </g>
            <g id="logo">
                <!-- logo graphics -->
            </g>
            <g id="quote">
                <g id="quote-left-brace">
                    <!-- left quote brace -->
                </g>
                <g id="quote-right-brace">
                    <!-- right quote brace -->
                </g>
                <g id="quote-text">
                    <!-- quote text -->
                </g>
            </g>
            <g id="timeline">
                <g id="coffee">
                    <rect id="coffee-bar" />
                    <polyline id="coffee-arrow" />
                    <g id="coffee-time">
                        <!-- time text -->
                    </g>
                    <g id="coffee-badge">
                        <circle id="coffee-circle" />
                        <g id="coffee-title">
                            <!-- title text -->
                        </g>
                        <g id="coffee-details">
                            <!-- icon, description -->
                        </g>
                    </g>
                </g>
                <g id="design">
                    <rect id="design-bar" />
                    <polyline id="design-arrow" />
                    <g id="design-time">
                        <!-- time text -->
                    </g>
                    <g id="design-badge">
                        <circle id="design-circle" />
                        <g id="design-title">
                            <!-- title text -->
                        </g>
                        <g id="design-details">
                            <!-- icon, description -->
                        </g>
                    </g>
                </g>
                <g id="build">
                    <rect id="build-bar" />
                    <polyline id="build-arrow" />
                    <g id="build-time">
                        <!-- time text -->
                    </g>
                    <g id="build-badge">
                        <circle id="build-circle" />
                        <g id="build-title">
                            <!-- title text -->
                        </g>
                        <g id="build-details">
                            <!-- icon, description -->
                        </g>
                    </g>
                </g>
                <g id="complain">
                    <rect id="complain-bar" />
                    <polyline id="complain-arrow" />
                    <g id="complain-time">
                        <!-- time text -->
                    </g>
                    <g id="complain-badge">
                        <circle id="complain-circle" />
                        <g id="complain-title">
                            <!-- title text -->
                        </g>
                        <g id="complain-details">
                            <!-- icon, description -->
                        </g>
                    </g>
                </g>
                <g id="beer">
                    <rect id="beer-bar" />
                    <polyline id="beer-arrow" />
                    <g id="beer-time">
                        <!-- time text -->
                    </g>
                    <g id="beer-badge">
                        <circle id="beer-circle" />
                        <g id="beer-title">
                            <!-- title text -->
                        </g>
                        <g id="beer-details">
                            <!-- icon, description -->
                        </g>
                    </g>
                </g>
            </g>
        </svg>
    </div>

    <!-- SCRIPTS -->
    <!-- <script src="js/jquery.min.js"></script> -->
    <script src="js/app_xpertz.min.js"></script>

    <!-- Load and execute javascript code used only in this page -->
    <script src="js/pages/svg-demo.js"></script>
    <script>
        $(function () {
            SvgDemo.init();
        });
    </script>

</body>

</html>
